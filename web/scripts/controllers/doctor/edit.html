<div style="padding:15px;">
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" id="name" ng-model="doctor.NAME">
    </div>
    <div class="form-group">
        <label for="mobile">手机</label>
        <input type="text" class="form-control" id="mobile" ng-model="doctor.MOBILE">
    </div>
    <button type="button" class="btn btn-primary" ng-click="doSave()">保存</button>
    <button type="button" class="btn btn-warning" ng-click="doCancel()">取消</button>
</div>
