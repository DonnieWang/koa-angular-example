<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Time</th>
        <th></th>
    </tr>
    <tr ng-repeat="data in datas" ng-class="{'active':!$odd}">
        <td>{{data.name}}</td>
        <td>{{data.size}}</td>
        <td>{{data.date | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
        <td><a href="javascript:void(0);" ng-click="doDownload(data)"><span class="glyphicon glyphicon-download"></span></a>  |  <a href="javascript:void(0);" ng-click="doDelete(data)"><span class="glyphicon glyphicon-remove"></span></a></td>
    </tr>
</table>
<div>
    <a ng-click="doUpload()">上传...</a>
</div>
